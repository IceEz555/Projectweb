<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BookStore | Register</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #EAF3FF, #ffffff);
      min-height: 100vh;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }

    h4 {
      font-size: 1.8rem;
    }

    .form-control {
      padding: 12px 14px;
      font-size: 1rem;
      border-radius: 10px;
    }

    .btn-orange {
      background-color: #FF7A00;
      color: #fff;
      font-size: 1.05rem;
      padding: 12px;
      border-radius: 10px;
      transition: 0.2s;
    }

    .btn-orange:hover {
      background-color: #e96f00;
    }

    .text-primary {
      color: #007BFF !important;
    }

    label {
      font-weight: 500;
    }

    .subtitle {
      font-size: 0.95rem;
    }

    .card-body {
      padding: 45px 40px;
    }

    .logo-icon {
      font-size: 38px;
      color: #007BFF;
    }

    .text-small {
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card border-0" style="max-width: 450px; width: 100%;">
      <div class="card-body">

        <!-- Logo -->
        <div class="text-center mb-4">
          <div class="d-flex justify-content-center align-items-center mb-3">
            <span class="logo-icon me-2">üìö</span>
            <h4 class="fw-semibold mb-0 text-dark">BookStore</h4>
          </div>
          <p class="subtitle text-muted mb-0">Create your account and start reading</p>
        </div>

        <!-- Register Form -->
        <form id="registerForm">

          <div class="mb-4">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Create a password" required>
          </div>

          <div class="mb-4">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
          </div>

          <button type="submit" class="btn btn-orange w-100 mb-3" >Sign Up</button>

          <p class="text-center text-muted text-small mb-0">
            Already have an account?
            <a href="login.html" class="text-primary fw-semibold text-decoration-none">Sign in</a>
          </p>
        </form>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
  const registerForm = document.getElementById("registerForm");

  registerForm.addEventListener("submit", async function(e) {
    e.preventDefault(); // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô form submit ‡πÅ‡∏ö‡∏ö default

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirmPassword").value;

    if (!email || !password || !confirm) {
      alert("Please fill in all required fields.");
      return;
    }
    if (password !== confirm) {
      alert("Password and confirmation do not match. Please try again.");
      return;
    }

    try {
      const res = await axios.post(
        "http://localhost:8000/api/register",
        { email, password },
        { withCredentials: true }
      );
      alert("Signup successful!");
      window.location.href = "/login";
    } catch (err) {
      console.error(err);
      alert("Sign up failed. Please try again.");
    }
  });
</script>

</body>

</html>
